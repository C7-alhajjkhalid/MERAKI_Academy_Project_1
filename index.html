<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pink Floyd Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="wlcmSection">
        <h1>Welcome to Pink Floyd Memory Card Game</h1>
      </div>
      <div id="counterSection">
        <div class="counterChild" id="winChild"></div>
        <div class="counterChild" id="loseChild"></div>
      </div>
      <div id="timerSection"></div>
      <div id="playArea"></div>
      <button id="restartBtn">Restart the game</button>
      <button id="musicBtn">Play Music</button>
    </main>

    <script src="main.js"></script>
  </body>
</html>
